        </div>
      </nav>
    </div>

    <div class="section-content">
      <div class="container position: relative">
        <div class="row">
          <div class="col-sm-12">
            <div class="content-title text-center mt-1">
              <h1 class="mb-4 fw-bold">OPEN RECRUITMENT MEMBERS 2021-2022</h1>
              <h2 class="fw-bold" style="color: #006fad">Register Here!</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="card shadow bg-body rounded">
              <div class="card-body">
                <form name="recruitment-form" class="col-6 offset-3">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="name"
                      name="name"
                      placeholder="ex : Joko Widodo"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="email"
                      name="email"
                      placeholder="ex : Anonymous@email.com"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      aria-describedby="phone"
                      name="phone"
                      placeholder="ex : 081234567890"
                    />
                  </div>
                  <div
                    id="emailHelp"
                    class="form-text mb-3 fw-bold"
                    style="font-size: 13px"
                  >
                    Make sure that your number was registered in WhatsApp!
                  </div>

                  <div class="mb-3">
                    <label for="interest" class="form-label">Interest</label>
                    <br />
                    <div class="radio-input d-flex fs-5">
                      <input
                        class="align-self-center"
                        type="radio"
                        name="interest"
                        value="frontend"
                      />
                      &nbspFrontend
                      <input
                        type="radio"
                        class="ms-4 align-self-center"
                        name="interest"
                        value="backend"
                      />
                      &nbspBackend
                    </div>
                  </div>
                  <button
                    id="button_submit"
                    type="submit"
                    class="mt-3 mb-3 btn btn-primary w-100 fw-bold"
                    style="background-color: #006fad"
                  >
                    SUBMIT
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 offset-lg-9">
            <img class="image-form" src="../assets/img/regis1.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      crossorigin="anonymous"
    ></script>

  </body>
</html>
