<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <!-- custom css -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <title>Open Recruitment</title>
</head>

<body>
  <script>
    var x = document.referrer;

    if (x == "recruitment.html") {
      console.log(x);
    } else {
      window.location.href = "error_page.html";
    };
  </script>
  <div class="section-navbar">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #006fad">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo-trsn.png" class="logo" alt="" />
        </a>

        <div class="community-name me-auto">
          <h1 class="fw-bold">Weboender Community</h1>
          <h6 class="fw-bold">UIN Maulana Malik Ibrahim Malang</h6>
        </div>
      </div>
    </nav>
  </div>

  <div class="section-content">
    <div class="container position: relative">
      <div class="row">
        <div class="col-sm-12">
          <div class="content-title text-center mt-1">
            <h1 class="mb-4 fw-bold">OPEN RECRUITMENT MEMBERS 2021-2022</h1>
            <h2 class="fw-bold" style="color: #006fad">Register Here!</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card shadow bg-body rounded">
            <div class="card-body">
              <form name="google-sheet" class="
                    col-lg-6
                    offset-lg-3
                    col-sm-10
                    offset-sm-1
                    needs-validation
                  " novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" name="name"
                    placeholder="ex : Joko Widodo" required />
                  <div class="invalid-feedback">Please fill your name !</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" name="email"
                    placeholder="ex : Anonymous@email.com" required />
                  <div class="invalid-feedback">
                    Email field is required !
                  </div>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone"
                    placeholder="ex : 081234567890" required />
                  <div class="invalid-feedback">Please fill this field !</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div id="emailHelp" class="form-text mb-3 fw-bold" style="font-size: 13px">
                  Make sure that your number was registered in WhatsApp!
                </div>

                <div class="mb-3">
                  <label for="interest" class="form-label form-check-label">Interest</label>
                  <br />
                  <div class="form-check radio-input d-flex fs-5">
                    <input class="align-self-center form-check-input" type="radio" name="interest" value="frontend"
                      required />
                    &nbspFrontend
                    <input type="radio" class="ms-4 align-self-center form-check-input" name="interest" value="backend"
                      required />
                    &nbspBackend
                  </div>
                </div>
                <button id="button_submit" type="submit" class="mt-3 mb-3 btn btn-primary btn-kirim w-100 fw-bold"
                  style="background-color: #006fad">
                  SUBMIT
                </button>

                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1 offset-lg-9">
          <img class="image-form" src="../assets/img/regis1.png" alt="" />
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="recruitment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
